<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Target Terminated</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ffcc;
      font-family: 'Share Tech Mono', monospace;
      height: 100vh;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(255,255,255,0.02) 50%, transparent 50%);
      background-size: 100% 4px;
      z-index: 1000;
      pointer-events: none;
    }

    .crt-flicker {
      animation: flicker 0.15s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.95; }
    }

    .grid {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to right, rgba(0,255,150,0.03) 0, rgba(0,255,150,0.03) 1px, transparent 1px, transparent 40px
      ),
      repeating-linear-gradient(
        to bottom, rgba(0,255,150,0.03) 0, rgba(0,255,150,0.03) 1px, transparent 1px, transparent 40px
      );
      z-index: 0;
      pointer-events: none;
    }

    .centered {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }

    #terminal {
      font-size: 1.2em;
      white-space: pre;
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc;
    }

    #title {
      margin-top: 30px;
      font-size: 3.5em;
      color: red;
      text-shadow: 0 0 20px red, 0 0 40px white;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.4s ease;
    }

    #counter {
      font-size: 1.6em;
      margin-top: 20px;
      color: #ff00cc;
      text-shadow: 0 0 15px #ff00cc, 0 0 30px #ff00cc;
      opacity: 0;
      transition: opacity 0.4s;
    }

    .flash {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      z-index: 2000;
    }

    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translate(0px, 0px); }
      25% { transform: translate(-4px, 4px); }
      50% { transform: translate(4px, -4px); }
      75% { transform: translate(-4px, 2px); }
      100% { transform: translate(0px, 0px); }
    }
  </style>
</head>
<body class="crt-flicker">

<div class="grid"></div>
<div class="flash" id="flash"></div>

<div class="centered">
  <div id="terminal">> Initializing...</div>
  <div id="title">TARGET TERMINATED</div>
  <div id="counter">People You Nuked: 0</div>
</div>

<audio id="boom" src="https://www.soundjay.com/explosion/explosion-01.mp3"></audio>

<script>
  const terminal = document.getElementById("terminal");
  const title = document.getElementById("title");
  const counter = document.getElementById("counter");
  const flash = document.getElementById("flash");
  const boom = document.getElementById("boom");

  const bootLines = [
    "> Accessing mainframe...",
    "> Bypassing firewall...",
    "> Injecting payload...",
    "> Locating target...",
    "> Lock acquired...",
    "> Confirming termination...",
    "> BOOM ðŸ’¥"
  ];

  let line = 0;

  function typeNext() {
    if (line < bootLines.length) {
      terminal.textContent += "\n" + bootLines[line];
      line++;
      setTimeout(typeNext, 500);
    } else {
      launchEffect();
    }
  }

  function launchEffect() {
    flash.style.opacity = 1;
    flash.style.transition = "opacity 0.2s";
    setTimeout(() => flash.style.opacity = 0, 100);
    document.body.classList.add("shake");
    setTimeout(() => document.body.classList.remove("shake"), 500);

    boom.play();
    title.style.opacity = 1;
    title.style.transform = "scale(1)";
    counter.style.opacity = 1;

    let count = localStorage.getItem("nukeCount") || 0;
    count = parseInt(count) + 1;
    localStorage.setItem("nukeCount", count);
    counter.textContent = "People You Nuked: " + count;
  }

  setTimeout(typeNext, 800);
</script>

</body>
</html>
