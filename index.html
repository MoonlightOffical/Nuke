<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Target Terminated</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(#111 0%, #000 100%);
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      animation: bgPulse 5s infinite;
    }

    @keyframes bgPulse {
      0%, 100% { background-color: #000; }
      50% { background-color: #110000; }
    }

    .glitch-text {
      font-size: 3em;
      color: #00ff9f;
      text-shadow: 0 0 5px #00ff9f, 0 0 10px #00ff9f;
      position: relative;
      animation: glitch 2s infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(0, 0); }
    }

    #counter {
      margin-top: 20px;
      font-size: 1.5em;
      color: #ff0055;
      text-shadow: 0 0 5px #ff0055;
      opacity: 0;
      animation: fadeIn 3s forwards 3s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    #typewriter {
      color: #ffffff;
      font-size: 1.3em;
      text-align: center;
      width: 80%;
      max-width: 600px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ff9f;
      animation: typing 2.5s steps(30), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }
  </style>
</head>
<body>

  <div id="typewriter">Initiating termination sequence...</div>

  <h1 class="glitch-text" style="margin-top: 20px;">Target Terminated<br>Congrats!</h1>
  <p id="counter">People you nuked: 1</p>

  <audio autoplay>
    <source src="https://www.soundjay.com/misc/sounds/explosion-01.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Delay showing main content
    window.onload = () => {
      // Nuke counter logic
      let count = localStorage.getItem("nukeCount");
      count = count ? parseInt(count) + 1 : 1;
      localStorage.setItem("nukeCount", count);
      document.getElementById("counter").textContent = `People you nuked: ${count}`;
    };
  </script>
</body>
</html>
